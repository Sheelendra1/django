{% extends 'index.html' %}
{% block mainbody %}
    <h1>Registered Students</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.course }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
