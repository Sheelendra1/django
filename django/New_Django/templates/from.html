<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label>Input</label>
        <input type="text" name="input"><br>
        <button>Submit</button><br>
    </form>

    {% if input %}
        <p>You entered: {{ input }}</p>
    {% endif %}
</body>
</html>
