<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.first_name }} {{ student.last_name }} - {{ student.email }}</li>
        {% empty %}
            <li>No students found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_student' %}">Create New Student</a>
</body>
</html>
